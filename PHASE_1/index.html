<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>test React</title>
</head>
<body>
    <Header id="root"></Header>
    <div id="react-goes-here">hello </div>
    <script 
    crossorigin 
    src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script 
    crossorigin 
    src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MyComponent (){
            return <div>ICI c'est le nouveau composant !</div>
        }
        function Banner (){
            return <div>
                <Header />
                <Description />
            </div>
        }
        function Cart (){
            const monsteraPrice = 8;
            const lierrePrice = 10;
            const bouquetPrice = 15;
            return <div>
                <h2>Panier</h2>
                <ul>
                <li>Monstera {monsteraPrice} €</li>
                <li>Lierre  {lierrePrice}€</li>
                <li>Bouquet de fleurs {bouquetPrice}€</li>
                </ul>
                <p> total { monsteraPrice + lierrePrice + bouquetPrice} € </p>
            </div>
        }

        function Header (){
            const title ="La maison jungle !"
            return <h1>
                {title.toUpperCase()}
            </h1>
        }
        function Description() {
           const text = "Ici achetez toutes les plantes dont vous avez toujours rêvé"
            return <p>{text}</p>                    //{text.slice(0, 11)} permet de decouper le text jusqu'au 11eme caractère

        }
        ReactDOM.render(                            //pouvoir mettre deux components sous un seul parent
            <div>                                   
                <Banner/>
                <Cart/>
            </div>,                                 // <div> peut etre remplacé par <react.fragment><react.fragment/>
        document.getElementById('root')
        )   
        ReactDOM.render(<MyComponent/>, 
        document.getElementById('react-goes-here')
        )
        </script>
    <!-- <script>console.log(React)</script> -->

</body>
</html>
