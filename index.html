<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>test React</title>
</head>
<body>
    <Header id="root"></Header>
    <div id="react-goes-here">hello </div>
    <script 
    crossorigin 
    src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script 
    crossorigin 
    src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MyComponent (){
            return <div>ICI c'est le nouveau composant !</div>
        }
        function Header (){
            return <h1>
                La maison jungle !
                </h1>
        }
        ReactDOM.render(<Header/>, 
        document.getElementById('root')
        )   
        ReactDOM.render(<MyComponent/>, 
        document.getElementById('react-goes-here')
        )
 
        </script>
    <script>console.log(React)</script>

</body>
</html>
